<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="hero">
        <img class="hero-background"src="images\bg-image-random-quote.svg" alt="text content background image">
        <h1 class="author">George Bernard Shaw</h1>

        <div class="tags-container">
            <!-- <div class="tag">Famous Quotes</div> -->
        </div>

        <p class="quote">"Learn from yesterday, live for today, hope for tomorrow."</p>

    </main>
    <section class="cta-container">
        <button class="cta-btn primary"><img src="images\Regroup.svg" alt="regroup" class="cta-btn-icon"></button>
        <button class="cta-btn secondary"><img src="images\link.svg" alt="link" class="cta-btn-icon"></button>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
